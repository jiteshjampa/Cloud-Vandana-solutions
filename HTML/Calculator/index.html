<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text"  id="result">
      </div>
      <div>
        <input type="button" value="AC" onclick="clearScreen()" class="operator">
        <input type="button" value="DE" onclick="deleteScreen()" class="operator">
        <input type="button" value="." onclick="display('.')"  class="operator">
        <input type="button" value="/" onclick="display('/')" class="operator">
      </div>
      <div>
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="*" onclick="display('*')" class="operator">
      </div>
      <div>
        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="-" onclick="display('-')" class="operator">
      </div>
      <div>
        <input type="button" value="1" onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="+" onclick="display('+')" class="operator">
      </div>
      <div>
        <input type="button" value="00" onclick="display('00')">
        <input type="button" value="0" onclick="display('0')">
        <input type="button" value="=" onclick="calculate()" class="equal operator">
       
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="javascript.js"></script>

</body>
</html>
